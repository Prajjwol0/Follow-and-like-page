<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactiveProfileCard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/be47acfa78.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Spicy+Rice&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="image-div">
                <img src="whiteHeart.png" alt="" id="transparentHeart">
                <img src="/We Heart It.jpg">
            </div>

            <div class="text-div">
                <h3>Cristiano Ronaldo</h3>
                <p id="followingId">Not Following Yet</p>
            </div>

            <div class="btn-div">
                <button id="btn">Follow</button>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-bookmark"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
